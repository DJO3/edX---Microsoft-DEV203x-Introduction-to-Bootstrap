<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Submit Album</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <button class="col-md-offset-3 col-md-6 btn btn-success" data-toggle="modal" data-target="#submitModal">Open dialog</button>
        </div>
    </div>

    <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="submitModal-label">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you wish to submit this album?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
